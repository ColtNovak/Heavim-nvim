# .github/workflows/deploy.yml
name: Deploy Neovim

on:
  push:
    branches: [main]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Fly.io
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$FLY_API_TOKEN" | fly auth login --stdin
          
      - name: Deploy
        run: |
          fly apps create --name heavim-nvim || true
          fly volumes create neovim_workspace --yes --size 1 || true
          fly deploy --remote-only --dockerfile Dockerfile
          fly ips allocate-v4 || true
          fly open
